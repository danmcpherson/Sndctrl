<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sonos Sound Hub</title>
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sonos Hub">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a2e">
    
    <!-- iOS App Icons (PNG preferred, SVG fallback) -->
    <link rel="apple-touch-icon" href="icons/app-icon-180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/app-icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/app-icon-180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/app-icon-167.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="icons/app-icon.svg">
    <link rel="icon" type="image/png" href="icons/app-icon-32.png" sizes="32x32">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Styles with cache-busting -->
    <script>
        // Dynamically load CSS with cache-busting
        const cssFiles = ['css/sonos-theme.css', 'css/app.css'];
        const bust = Date.now();
        cssFiles.forEach(file => {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = file + '?v=' + bust;
            document.head.appendChild(link);
        });
    </script>
</head>
<body>
    <div id="app" class="mobile-app">
        <!-- Install Prompt Banner (shown to non-installed users on iOS) -->
        <div id="install-prompt" class="install-prompt hidden">
            <svg class="install-prompt-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12l7-7 7 7"></path>
                <rect x="3" y="19" width="18" height="2" rx="1" fill="currentColor" stroke="none"></rect>
            </svg>
            <div class="install-prompt-text">
                <strong>Add to Home Screen</strong>
                Tap <svg style="width:14px;height:14px;vertical-align:middle" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l5 5h-3v7h-4V7H7l5-5zm-7 15v4h14v-4h2v4c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2v-4h2z"/></svg> then "Add to Home Screen"
            </div>
            <button class="install-prompt-dismiss" onclick="mobileApp.dismissInstallPrompt()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <!-- Battery Warning Banner -->
        <div id="battery-warning" class="battery-warning hidden">
            <svg class="battery-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="1" y="6" width="18" height="12" rx="2" ry="2"></rect>
                <line x1="23" y1="10" x2="23" y2="14"></line>
            </svg>
            <span id="battery-warning-text"></span>
            <button class="battery-dismiss" onclick="mobileApp.dismissBatteryWarning()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <!-- Header -->
        <header class="app-header-mobile">
            <div class="header-content-mobile">
                <div class="logo-mobile">
                    <svg class="logo-icon-mobile" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 18V5l12-2v13"></path>
                        <circle cx="6" cy="18" r="3"></circle>
                        <circle cx="18" cy="16" r="3"></circle>
                    </svg>
                    <span>Sonos Hub</span>
                    <span id="app-version" class="app-version"></span>
                </div>
                <div id="status-indicator" class="status-indicator-mobile">
                    <span class="status-dot"></span>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="app-content">
            <!-- Macros Tab -->
            <section id="macros-tab" class="tab-content active">
                <div class="macros-header">
                    <div class="view-toggle">
                        <button class="view-toggle-btn active" data-view="list" onclick="mobileApp.setView('list')" title="List view">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="3" y1="6" x2="21" y2="6"></line>
                                <line x1="3" y1="12" x2="21" y2="12"></line>
                                <line x1="3" y1="18" x2="21" y2="18"></line>
                            </svg>
                        </button>
                        <button class="view-toggle-btn" data-view="tile" onclick="mobileApp.setView('tile')" title="Tile view">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="7" height="7" rx="1"></rect>
                                <rect x="14" y="3" width="7" height="7" rx="1"></rect>
                                <rect x="3" y="14" width="7" height="7" rx="1"></rect>
                                <rect x="14" y="14" width="7" height="7" rx="1"></rect>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="macros-list" class="macros-list">
                    <div class="loading-message-mobile">
                        <div class="spinner-mobile"></div>
                        <p>Loading macros...</p>
                    </div>
                </div>
            </section>

            <!-- Speakers Tab -->
            <section id="speakers-tab" class="tab-content">
                <div id="speakers-list" class="speakers-list">
                    <div class="loading-message-mobile">
                        <div class="spinner-mobile"></div>
                        <p>Loading speakers...</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Bottom Tab Bar -->
        <nav class="tab-bar">
            <button class="tab-button active" data-tab="macros-tab" onclick="mobileApp.switchTab('macros-tab')">
                <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                <span>Macros</span>
            </button>
            <button class="tab-button" data-tab="speakers-tab" onclick="mobileApp.switchTab('speakers-tab')">
                <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect>
                    <circle cx="12" cy="14" r="4"></circle>
                    <line x1="12" y1="6" x2="12.01" y2="6"></line>
                </svg>
                <span>Speakers</span>
            </button>
        </nav>

        <!-- Toast Container -->
        <div id="toast-container" class="toast-container-mobile"></div>
    </div>

    <script>
        // Cache-busting: append timestamp to force reload of scripts
        const cacheBust = Date.now();
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src + '?v=' + cacheBust;
                script.onload = resolve;
                script.onerror = reject;
                document.body.appendChild(script);
            });
        }
        
        // Load scripts with cache busting
        loadScript('js/api.js')
            .then(() => loadScript('js/app-mobile.js'))
            .then(() => {
                if (window.mobileApp && typeof mobileApp.init === 'function') {
                    mobileApp.init();
                }
            })
            .catch(err => console.error('Failed to load scripts:', err));
    </script>
</body>
</html>
