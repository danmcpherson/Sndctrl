name: release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rid: [ linux-arm, linux-arm64 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore api/api.csproj

      - name: Publish ${{ matrix.rid }}
        run: |
          dotnet publish api/api.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained false \
            -p:PublishSingleFile=true \
            -p:DebugType=embedded \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -o publish/${{ matrix.rid }}

      - name: Package ${{ matrix.rid }}
        run: |
          tar -czf sonos-sound-hub-${{ matrix.rid }}.tar.gz -C publish/${{ matrix.rid }} .

      - name: Upload artifact ${{ matrix.rid }}
        uses: actions/upload-artifact@v4
        with:
          name: sonos-sound-hub-${{ matrix.rid }}
          path: sonos-sound-hub-${{ matrix.rid }}.tar.gz

      - name: Release tag assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: sonos-sound-hub-${{ matrix.rid }}.tar.gz
